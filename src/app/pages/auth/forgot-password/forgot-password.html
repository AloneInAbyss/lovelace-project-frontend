<app-header>
  <form class="space-y-6" (ngSubmit)="simulateForgotPassword()">
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-envelope"></i>
      </p-inputgroup-addon>
      <input
        pInputText
        [(ngModel)]="identity"
        name="identity"
        required
        placeholder="Email"
      />
    </p-inputgroup>

    <div class="flex flex-col gap-3">
      <button pButton type="submit" class="p-button p-component p-button-raised w-full">
        Enviar
      </button>
    </div>
  </form>
  <div class="mt-6 text-center text-sm text-slate-600">
    <span>JÃ¡ tem conta?</span>
    <p-button link routerLink="/login" label="Entrar" size="small" />
  </div>
</app-header>
